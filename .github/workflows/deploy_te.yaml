name: Deploy to test
on: [pull_request]
jobs:
  Deploy-Asset:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v12
        with:
          separator: ","
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install PyYAML
      - name: execute py script
        run: |
          python .github/scripts/te_deploy.py --tenant_id "cef04b19-7776-4a94-b89b-375c77a8f936" --db_url "powerbi://api.powerbi.com/v1.0/myorg/Alchemy%20Datasets%20%5BTest%5D" --files "${{ steps.changed-files.outputs.all_changed_files }}"
        env:
          CLIENT_ID: ${{ secrets.NON_PROD_SPN_ID }}
          CLIENT_SECRET: ${{ secrets.NON_PROD_SPN_SECRET }}